<meta charset="UTF-8">
<script>
    /*
    Problema: Validar Usuário e Senha
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //Entrada
    let usuario = prompt(`Informe um nome de usuário`).trim()
    let senha = prompt(`Informe sua senha`).trim()


    //Processamento
    while(usuario == senha){
        alert(`Erro! A senha é igual o usuário. Por Favor, mude isso.`)
        senha = prompt(`Informe sua senha novamente`).trim()
    }


    //Saída
    alert(`Seu usuário: ${usuario}\nSua senha: ${senha}`)

</script>
