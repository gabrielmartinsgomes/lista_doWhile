<meta charset="UTF-8">
<script>
    /*
    Problema: Pesquisa de Idade
    Foi feita uma pesquisa entre os habitantes de uma região. Foram coletados os dados de idade, sexo (M/F) e salário. Faça um programa que calcule e mostre:

    a) A média dos salários do grupo;
    b) A maior e a menor idade do grupo;
    c) A quantidade de mulheres na região;
    d) A idade e o sexo da pessoa que possui o menor salário;

    Finalize a entrada de dados ao ser digitada uma idade negativa.
    */

    //Entrada
    let mulheres = 0;
    let idade = [];
    let salario = [];
    let idades = Number(prompt(`Informe a idade de um habitante. Digite um número negativo para parar de informar.`));
    let sexo = "";
    let salarios = 0;
    let mediaSalario = 0;
    let salarioarray = [];
    let menorSalario = 0;


    //Processamento
    while(idades >= 0){
        idade.push(idades);
        sexo = prompt(`É mulher ou homem? M-Masculino | F-Feminino`).toUpperCase().trim();
        salario = Number(prompt(`Informe o sálario da pessoa`).replace(",", "."));
        salarioarray.push(salario);
        
        
        switch(sexo){
            case "F": mulheres++
            break;
            case "M":
            break;
        }
        salarios+=salario
        mediaSalario = salarios/salario.length

        idades = Number(prompt(`Informe a idade de um habitante. Digite um número negativo para parar de informar.`));
    }
    idade.sort((a,b) => a - b);
    menorSalario = Math.min(salarioarray)


    //Saída
    alert(`Média dos salários: R${mediaSalario.toFixed(2)} \nMenor idade: ${idade[0]} anos. \nMaior Idade: ${idade [idade.length - 1]} \nQuantidade de mulheres: ${mulheres} \n A idade e o sexo da pessoa com menor salário: `)

</script>
